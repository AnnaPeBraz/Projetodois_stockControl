<div class="grid">
  <div class="col-12">
    <div
      class="flex justify-content-center align-content-center text-align-center"
    >
      <form>
        <p-card styleClass="mt-10" header="Login" subheader="Faca seu login">
          <div
            class="flexjustify-content-center align-content-center text-align-center"
          >
            <input type="email" pInputText placeholder="Email" />
          </div>
          <div
            class="flexjustify-content-center align-content-center text-align-center mt-3"
          >
            <input type="password" pInputText placeholder="Senha" />
          </div>
          <div class="card flex justify-content-center mt-3">
            <button type="submit" pButton pRipple label="login"></button>
          </div>
          <span
            class="flex justify-content-center align-content-center mt-3 text-red-600 font-semibold"
          >
            Criar conta
          </span>
        </p-card>
      </form>

      <!--signup-->
      <form>
        <p-card
          styleClass="mt-10"
          header="Criar Conta"
          subheader="Crie sua conta"
        >
          <div
            class="flexjustify-content-center align-content-center text-align-center"
          >
            <input type="text" pInputText placeholder="Nome" />
          </div>
          <div
            class="flexjustify-content-center align-content-center text-align-center mt-3"
          >
            <input type="email" pInputText placeholder="Email" />
          </div>
          <div
            class="flexjustify-content-center align-content-center text-align-center mt-3"
          >
            <input type="password" pInputText placeholder="Senha" />
          </div>
          <div class="card flex justify-content-center mt-3">
            <button type="submit" pButton pRipple label="Criar Conta"></button>
          </div>
          <span
            class="flex justify-content-center align-content-center mt-3 text-red-600 font-semibold"
          >
            Login
          </span>
        </p-card>
      </form>
    </div>
  </div>
</div>
